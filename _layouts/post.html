---
layout: base
---

<div id="post">
  <h2 class="contain">
    <a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
    <span id="date">{{ page.date | date: "%A, %B %d, %Y" }}</span>
  </h2>

  <div id="post-content">
    {{ content }}
  </div>
</div>

<div id="comments">
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/comatose/embed.js"></script>
  <noscript><a href="http://comatose.disqus.com/?url=ref">View the discussion thread.</a></noscript>
</div>
